<VirtualHost *:80>
    ServerName CyLTour
    DocumentRoot "/var/www/CyLTour"

    <Directory "/var/www/CyLTour">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName api.CyLTour
    DocumentRoot "/var/www/CyLTourApi"

    <Directory "/var/www/CyLTourApi">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
